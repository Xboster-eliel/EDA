[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "compare-names-folder-vs-shape"          # üõà publicado en PyPI/GitHub
version = "0.1.0"
description = "Comparar nombres de archivos SVG con atributos de shapefiles."
readme = "README.md"
authors = [
  { name = "TU NOMBRE", email = "tu.email@ejemplo.com" }         # TODO
]
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
  "geopandas>=0.14",
  "pandas>=2.2",
  "fiona>=1.9",
  "shapely>=2.0",
  "click>=8"            # solo si m√°s adelante incluyes CLI
]

[project.urls]
Homepage = "https://github.com/TU-USUARIO/TU-REPO"               # TODO
Issues   = "https://github.com/TU-USUARIO/TU-REPO/issues"

[tool.setuptools]
package-dir = { "" = "src" }     # ‚Üê c√°mbialo si renombras 'src/'
packages = ["compare_names_folder_vs_shape"]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

